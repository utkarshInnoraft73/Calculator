<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculate here</title>
</head>

<body>
  <div class="calculator mt-5">
    <div class="container">
      <h2>Calculate here!</h2>
      <div class="calculator__inputs">
        <div class="my-1">
          <input type="number" name="" id="" class="calculator__inputs--number1" placeholder="First number" value="">
        </div>
        <div class="my-1">
          <input type="number" name="" id="" class=" calculator__inputs--number2" placeholder="Second number" value="">
        </div>
      </div>
      <div class="calulator__result my-4">
        <input type="text" name="" id="" placeholder="Result" value="" disabled class="calulator__result--result">
      </div>
      <div class="calculator__operations">
        <button class="calculator_operations--add mt-2">+</button>
        <button class="calculator_operations--substract mt-2">-</button>
        <button class="calculator_operations--multiply mt-2">x</button>
        <button class="calculator_operations--devide mt-2">/</button>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
